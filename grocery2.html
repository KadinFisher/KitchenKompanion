<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Shopping List</title>
    <link href="style.css" rel="stylesheet" />
    <script src="./javascript/recipes.js"></script>
    <!-- Added to access recipes.js -->
    <!-- Set Global Font to Courier New -->
    <style>
      body {
        font-family: "Courier New", Courier, monospace;
      }
      .custom-hr {
        border-top: 2px solid #333;
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
      .ingredient-item {
        padding: 0.5rem 0.75rem;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .controls {
        display: flex;
        width: 50%;
        justify-content: space-evenly;
        align-items: center;
      }
      .disabled-controls button {
        pointer-events: none;
        opacity: 0.5;
      }
      .minus-btn,
      .plus-btn,
      .edit-btn,
      .trash-btn {
        width: 20%;
        text-align: center;
      }
      .count-display {
        width: 10%;
        text-align: center;
      }
      .button-small {
        padding: 0.3rem 0.6rem;
        font-size: 0.85rem;
      }
      .soft-orange {
        background-color: #fc8a48;
      }
      .soft-orange:hover {
        background-color: #ea7d3a;
      }
      .edit-modal-title {
        text-align: center;
        font-size: 1.2rem;
        font-weight: bold;
        text-decoration: underline;
        margin-bottom: 1rem;
      }
      .crossed-off {
        background-color: #d1fae5;
        position: relative;
      }
      .crossed-off::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        border-top: 2px dashed black;
        transform: translateY(-50%);
      }
      .sticky-checkout-button {
        position: sticky;
        bottom: 5.5rem;
        background-color: #3b82f6;
        color: white;
        padding: 0.75rem;
        border-radius: 0.375rem;
        text-align: center;
        transition: background-color 0.2s;
        width: 100%;
        z-index: 1; /* Lower than modals */
      }
      .sticky-checkout-button:hover {
        background-color: #2563eb;
      }
      #ingredient-list {
        max-height: calc(
          100vh - 300px
        ); /* Increased to ensure last item is visible above button */
        overflow-y: auto;
        padding-bottom: 1rem;
      }
      .trash-btn {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .modal-content-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1rem;
      }
      .modal-overlay {
        z-index: 50;
      }
      .close-button {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background-color: #e3342f;
        color: white;
        border: none;
        border-radius: 50%;
        width: 1.5rem;
        height: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        cursor: pointer;
      }
      .close-button:hover {
        background-color: #cc1f1a;
      }
      .button-added {
        background-color: white;
        color: #10b981; /* Green */
        border: 2px solid #10b981;
        cursor: default;
      }
      .undo-button {
        background-color: #f87171;
        color: white;
        border: none;
        padding: 0.5rem;
        border-radius: 0.375rem;
        cursor: pointer;
        margin-left: 0.5rem;
      }
      .undo-button:hover {
        background-color: #ef4444;
      }
      #keyboard-image {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        display: none; /* Hidden by default */
        z-index: 1000;
      }
      #recipe-results {
        max-height: 300px; /* Adjust height as needed */
        overflow-y: auto;
        padding: 1rem 0; /* Optional: add padding for a better look */
      }
    </style>

    <script>
      let editMode = false;
      let editId = null;

      document.addEventListener("DOMContentLoaded", () => {
        loadIngredients();
      });

      function addIngredient() {
        const ingredientInput = document.getElementById("ingredient-input");
        const countInput = document.getElementById("count-input");
        const ingredientList = document.getElementById("ingredient-list");
        const ingredientValue = ingredientInput.value.trim().toLowerCase();
        const countValue = parseInt(countInput.value) || 1;

        if (ingredientValue && countValue) {
          const ingredients =
            JSON.parse(localStorage.getItem("groceries")) || [];
          const duplicate = ingredients.some(
            (ingredient) => ingredient.name.toLowerCase() === ingredientValue
          );

          if (duplicate) {
            alert("This item is already in the grocery list.");
            return;
          }

          if (editMode && editId) {
            document.querySelector(
              `#ingredient-${editId} .ingredient-name`
            ).innerText = ingredientValue;
            document.querySelector(
              `#ingredient-${editId} .count-display`
            ).innerText = countValue;
            updateIngredientInLocalStorage(editId, ingredientValue, countValue);
          } else {
            const newId = Date.now();
            const ingredient = {
              id: newId,
              name: ingredientValue,
              count: countValue,
              crossedOff: false,
            };
            saveIngredientToLocalStorage(ingredient);

            const newIngredientHtml = renderIngredient(ingredient);
            ingredientList.insertAdjacentHTML("afterbegin", newIngredientHtml); // Insert at the top
          }
          ingredientInput.value = "";
          countInput.value = 1;
          editMode = false;
          editId = null;
        }
      }

      function renderIngredient({ id, name, count, crossedOff }) {
        const crossedClass = crossedOff ? "crossed-off" : "";
        const disabledControls = crossedOff ? "disabled-controls" : "";
        return `
        <div id="ingredient-${id}" class="bg-white ingredient-item rounded-lg shadow mt-2 ${crossedClass}" onclick="toggleCrossOff(${id})">
          <span class="text-gray-800 font-medium ingredient-name">${name}</span>
          <div class="controls ${disabledControls}">
            <button class="bg-gray-300 text-gray-700 button-small rounded hover:bg-gray-400 minus-btn" onclick="decrementCount(${id}); event.stopPropagation();">-</button>
            <span id="count-${id}" class="text-gray-800 font-semibold count-display">${count}</span>
            <button class="bg-gray-300 text-gray-700 button-small rounded hover:bg-gray-400 plus-btn" onclick="incrementCount(${id}); event.stopPropagation();">+</button>
            <button class="soft-orange text-white button-small rounded hover:bg-[#ea7d3a] edit-btn" onclick="openEditModal(${id}, event);">Edit</button>
            <button class="bg-red-500 text-white button-small rounded hover:bg-red-600 trash-btn" onclick="deleteIngredient(${id}); event.stopPropagation();">Remove</button>
          </div>
        </div>
      `;
      }

      function saveIngredientToLocalStorage(ingredient) {
        const ingredients = JSON.parse(localStorage.getItem("groceries")) || [];
        ingredients.push(ingredient);
        localStorage.setItem("groceries", JSON.stringify(ingredients));
      }

      function loadIngredients() {
        const ingredients = JSON.parse(localStorage.getItem("groceries")) || [];
        const ingredientList = document.getElementById("ingredient-list");
        ingredientList.innerHTML = ""; // Clear the list before reloading
        ingredients.forEach((ingredient) => {
          ingredientList.insertAdjacentHTML(
            "beforeend",
            renderIngredient(ingredient)
          );
        });
      }

      function updateIngredientInLocalStorage(
        id,
        name,
        count,
        crossedOff = false
      ) {
        const ingredients = JSON.parse(localStorage.getItem("groceries")) || [];
        const index = ingredients.findIndex(
          (ingredient) => ingredient.id === id
        );
        if (index !== -1) {
          ingredients[index].name = name;
          ingredients[index].count = count;
          ingredients[index].crossedOff = crossedOff;
          localStorage.setItem("groceries", JSON.stringify(ingredients));
        }
      }

      function toggleCrossOff(id) {
        const ingredientElem = document.getElementById(`ingredient-${id}`);
        ingredientElem.classList.toggle("crossed-off");
        ingredientElem
          .querySelector(".controls")
          .classList.toggle("disabled-controls");

        const ingredients = JSON.parse(localStorage.getItem("groceries")) || [];
        const index = ingredients.findIndex(
          (ingredient) => ingredient.id === id
        );
        if (index !== -1) {
          ingredients[index].crossedOff = !ingredients[index].crossedOff;
          localStorage.setItem("groceries", JSON.stringify(ingredients));
        }
      }

      function incrementCount(id) {
        const countElem = document.getElementById(`count-${id}`);
        const newCount = parseInt(countElem.innerText) + 1;
        countElem.innerText = newCount;
        updateCountInLocalStorage(id, newCount);
      }

      function decrementCount(id) {
        const countElem = document.getElementById(`count-${id}`);
        const currentCount = parseInt(countElem.innerText);
        if (currentCount > 1) {
          const newCount = currentCount - 1;
          countElem.innerText = newCount;
          updateCountInLocalStorage(id, newCount);
        }
      }

      function updateCountInLocalStorage(id, count) {
        const ingredients = JSON.parse(localStorage.getItem("groceries")) || [];
        const index = ingredients.findIndex(
          (ingredient) => ingredient.id === id
        );
        if (index !== -1) {
          ingredients[index].count = count;
          localStorage.setItem("groceries", JSON.stringify(ingredients));
        }
      }

      function openEditModal(id, event) {
        event.stopPropagation(); // This prevents triggering the parent click event.

        editMode = true;
        editId = id;

        // Ensure ingredientName and ingredientCount are correctly fetched.
        const ingredientNameElem = document.querySelector(
          `#ingredient-${id} .ingredient-name`
        );
        const ingredientCountElem = document.getElementById(`count-${id}`);

        if (ingredientNameElem && ingredientCountElem) {
          document.getElementById("edit-ingredient-name").value =
            ingredientNameElem.innerText;
          document.getElementById("edit-ingredient-count").value =
            ingredientCountElem.innerText;
          document.getElementById("edit-modal").classList.remove("hidden");
        } else {
          console.error("Ingredient elements not found for editing.");
        }
      }

      function openCheckoutModal() {
        document.querySelector(".sticky-checkout-button").style.zIndex = "1";
        document.getElementById("checkout-modal").classList.remove("hidden");
      }

      function closeModal() {
        document.getElementById("edit-modal").classList.add("hidden");
        document.getElementById("checkout-modal").classList.add("hidden");
        editMode = false;
      }

      function saveIngredient() {
        const name = document
          .getElementById("edit-ingredient-name")
          .value.trim();
        const count = parseInt(
          document.getElementById("edit-ingredient-count").value
        );

        if (!name || count < 1) {
          alert("Please enter a valid ingredient and quantity.");
          return;
        }

        updateIngredientInLocalStorage(editId, name, count);
        loadIngredients(); // Reload the list to reflect changes
        closeModal();
      }

      function deleteIngredient(id) {
        document.getElementById(`ingredient-${id}`).remove();
        let ingredients = JSON.parse(localStorage.getItem("groceries")) || [];
        ingredients = ingredients.filter((ingredient) => ingredient.id !== id);
        localStorage.setItem("groceries", JSON.stringify(ingredients));
      }

      function clearCheckedItems() {
        let groceryItems = JSON.parse(localStorage.getItem("groceries")) || [];
        let checkedOutItems = groceryItems.filter((item) => item.crossedOff);

        // Get current inventory items from local storage or initialize an empty array
        let inventoryItems =
          JSON.parse(localStorage.getItem("ingredients")) || [];

        // Add or update checked-out grocery items in the inventory
        checkedOutItems.forEach((item) => {
          const existingItemIndex = inventoryItems.findIndex(
            (inventoryItem) => inventoryItem.id === item.id
          );

          if (existingItemIndex !== -1) {
            // Update the count of the existing item in the inventory
            inventoryItems[existingItemIndex].count += item.count;
          } else {
            // Add a new item to the inventory
            inventoryItems.push({ ...item }); // Copy item properties, including `id`
          }
        });

        // Save updated inventory back to local storage
        localStorage.setItem("ingredients", JSON.stringify(inventoryItems));

        // Remove checked items from the grocery list and save
        groceryItems = groceryItems.filter((item) => !item.crossedOff);
        localStorage.setItem("groceries", JSON.stringify(groceryItems));

        // Clear and reload the grocery list
        document.getElementById("ingredient-list").innerHTML = "";
        loadIngredients();
        closeModal();
      }

      // Recipe Search Functionality
      function openRecipeSearch() {
        document
          .getElementById("recipe-search-modal")
          .classList.remove("hidden");
      }

      function closeRecipeSearch() {
        document.getElementById("recipe-search-modal").classList.add("hidden");
        document.getElementById("recipe-input").value = "";
        document.getElementById("dietary-filter").value = "";
        document.getElementById("recipe-results").innerHTML = "";
      }

      function searchRecipes() {
        const query = document
          .getElementById("recipe-input")
          .value.trim()
          .toLowerCase();
        const dietaryRestriction =
          document.getElementById("dietary-filter").value;

        // Filter recipes based on query and dietary restriction
        const filteredRecipes = recipes.filter((recipe) => {
          const matchesQuery = query
            ? recipe.name.toLowerCase().includes(query)
            : true;
          const matchesDietary = dietaryRestriction
            ? recipe.dietary.includes(dietaryRestriction)
            : true;
          return matchesQuery && matchesDietary;
        });

        // Display search results
        const resultsContainer = document.getElementById("recipe-results");
        resultsContainer.innerHTML = filteredRecipes.length
          ? filteredRecipes
              .map(
                (recipe, index) => `
                <div class="bg-gray-100 p-2 my-2 rounded shadow">
                  <p><strong>${recipe.name}</strong></p>
                  <p>Ingredients: ${recipe.ingredients.join(", ")}</p>
                  <button id="add-button-${index}" class="bg-green-500 text-white p-2 rounded mt-1" onclick='addRecipeIngredients(${JSON.stringify(
                  recipe.ingredients
                )}, ${index})'>Add Ingredients to Grocery List</button>
                </div>
              `
              )
              .join("")
          : "<p>No recipes found.</p>";
      }

      function addRecipeIngredients(ingredients, recipeIndex) {
        const addButton = document.getElementById(`add-button-${recipeIndex}`);

        ingredients.forEach((ingredient) => {
          const ingredientItem = {
            id: Date.now() + Math.random(),
            name: ingredient,
            count: 1,
            crossedOff: false,
          };

          // Save to local storage and update UI
          saveIngredientToLocalStorage(ingredientItem);
          const ingredientList = document.getElementById("ingredient-list");
          ingredientList.insertAdjacentHTML(
            "afterbegin",
            renderIngredient(ingredientItem)
          );
        });

        // Update the button state
        addButton.innerText = "Ingredients Added";
        addButton.classList.remove("bg-green-500");
        addButton.classList.add("button-added");
        addButton.onclick = null; // Disable the button

        // Add an undo button
        const undoButton = document.createElement("button");
        undoButton.className = "undo-button";
        undoButton.innerText = "Undo";
        undoButton.onclick = function () {
          undoAddRecipeIngredients(ingredients);
          addButton.innerText = "Add Ingredients to Grocery List";
          addButton.classList.remove("button-added");
          addButton.classList.add("bg-green-500");
          addButton.onclick = function () {
            addRecipeIngredients(ingredients, recipeIndex);
          };
          undoButton.remove();
        };
        addButton.parentNode.appendChild(undoButton);
      }

      function undoAddRecipeIngredients(ingredients) {
        let groceryItems = JSON.parse(localStorage.getItem("groceries")) || [];
        ingredients.forEach((ingredient) => {
          groceryItems = groceryItems.filter(
            (item) => item.name !== ingredient
          );
        });
        localStorage.setItem("groceries", JSON.stringify(groceryItems));
        loadIngredients();
      }

      document.addEventListener("DOMContentLoaded", () => {
        const ingredientInput = document.getElementById("ingredient-input");
        const keyboardImage = document.getElementById("keyboard-image");

        // Show the keyboard image when the input is focused
        ingredientInput.addEventListener("focus", () => {
          keyboardImage.style.display = "block";
        });

        // Hide the keyboard image when the input loses focus
        ingredientInput.addEventListener("blur", () => {
          keyboardImage.style.display = "none";
        });
      });
    </script>
  </head>
  <body class="bg-gray-100 min-h-screen p-6">
    <!-- Header with Grocery List Title and Recipe Search Button -->
    <div class="flex justify-between mb-4">
      <h1 class="text-3xl font-semibold">Grocery Shopping List</h1>
      <button
        class="bg-blue-500 text-white p-2 rounded-full shadow hover:bg-blue-600"
        onclick="openRecipeSearch()"
      >
        Search Recipes
      </button>
    </div>

    <div class="flex items-center space-x-2 w-full max-w-lg mb-4">
      <input
        type="text"
        id="ingredient-input"
        placeholder="Enter Ingredient..."
        class="w-3/5 p-2 border border-gray-300 rounded text-sm"
        onkeydown="if (event.key === 'Enter') addIngredient();"
      />
      <input
        type="number"
        id="count-input"
        min="1"
        value="1"
        class="w-1/5 p-2 border border-gray-300 rounded text-sm"
        onkeydown="if (event.key === 'Enter') addIngredient();"
      />
      <button
        class="bg-green-500 text-white p-2 rounded-full shadow hover:bg-green-600"
        onclick="addIngredient()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4v16m8-8H4"
          />
        </svg>
      </button>
    </div>

    <!-- Horizontal Bar -->
    <hr class="border-t-2 border-gray-300 my-4 custom-hr" />

    <!-- Added Ingredients List -->
    <div id="ingredient-list" class="space-y-2">
      <!-- Dynamically added ingredients will appear here -->
    </div>

    <!-- Recipe Search Modal -->
    <div
      id="recipe-search-modal"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden"
      style="z-index: 50"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg relative">
        <h2 class="text-2xl font-semibold text-center mb-4">Search Recipes</h2>
        <div class="mb-4">
          <input
            type="text"
            id="recipe-input"
            placeholder="Enter recipe name..."
            class="w-full p-2 border border-gray-300 rounded mt-1"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-1">Dietary Restrictions:</label>
          <select
            id="dietary-filter"
            class="w-full p-2 border border-gray-300 rounded"
          >
            <option value="">None</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="gluten-free">Gluten-Free</option>
            <option value="dairy-free">Dairy-Free</option>
          </select>
        </div>
        <div class="flex justify-center space-x-4">
          <button
            class="bg-green-500 text-white p-2 rounded hover:bg-green-600"
            onclick="searchRecipes()"
          >
            Search
          </button>
          <button
            class="bg-red-500 text-white p-2 rounded hover:bg-red-600"
            onclick="closeRecipeSearch()"
          >
            Close
          </button>
        </div>
        <div id="recipe-results" class="mt-4">
          <!-- Recipe results will be displayed here -->
        </div>
      </div>
    </div>

    <!-- Edit Ingredient Modal -->
    <div
      id="edit-modal"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden"
      style="z-index: 50"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-80">
        <h2 class="edit-modal-title">Edit Ingredient</h2>
        <div class="mb-4">
          <label for="edit-ingredient-name" class="block text-gray-700"
            >Ingredient Name:</label
          >
          <input
            type="text"
            id="edit-ingredient-name"
            class="w-full p-2 border border-gray-300 rounded mt-1"
          />
        </div>
        <div class="mb-4">
          <label for="edit-ingredient-count" class="block text-gray-700"
            >Count:</label
          >
          <input
            type="number"
            id="edit-ingredient-count"
            class="w-full p-2 border border-gray-300 rounded mt-1"
            min="1"
          />
        </div>
        <div class="modal-content-buttons">
          <button
            class="bg-red-500 text-white p-2 rounded hover:bg-red-600"
            onclick="closeModal()"
          >
            Cancel
          </button>
          <button
            class="bg-green-500 text-white p-2 rounded hover:bg-green-600"
            onclick="saveIngredient()"
          >
            Save
          </button>
        </div>
      </div>
    </div>

    <!-- Checkout Modal -->
    <div
      id="checkout-modal"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden"
      style="z-index: 50"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-80">
        <h2 class="text-lg font-semibold text-center mb-4">
          Are you sure you're ready to checkout?
        </h2>
        <div class="modal-content-buttons">
          <button
            class="bg-red-500 text-white p-2 rounded hover:bg-red-600"
            onclick="closeModal()"
          >
            Cancel
          </button>
          <button
            class="bg-green-500 text-white p-2 rounded hover:bg-green-600"
            onclick="clearCheckedItems()"
          >
            Continue
          </button>
        </div>
      </div>
    </div>

    <!-- Sticky Checkout Button -->
    <button class="sticky-checkout-button mt-4" onclick="openCheckoutModal()">
      Checkout Groceries
    </button>

    <img src="images/keyboard.png" alt="Keyboard" id="keyboard-image" />

    <!-- Footer Navigation Bar -->
    <div
      class="fixed inset-x-0 bottom-0 bg-green-400 h-16 border-t-4 border-black"
    >
      <div class="grid grid-cols-3 h-full">
        <!-- Left Section: Recipes -->
        <div
          class="flex justify-center items-center bg-green-400 border-r-2 border-black h-full w-full"
        >
          <a
            href="index.html"
            class="flex justify-center items-center w-full h-full"
          >
            <img src="images/recipes.png" alt="Recipes" class="h-10 w-20" />
          </a>
        </div>

        <!-- Center Section: Inventory (Selected) -->
        <div
          class="flex justify-center items-center border-r-2 border-black h-full w-full"
        >
          <a
            href="inventory.html"
            class="flex justify-center items-center w-full h-full"
          >
            <img src="images/Inventory.png" alt="Inventory" class="h-10 w-11" />
          </a>
        </div>

        <!-- Right Section: Grocery List -->
        <div
          class="flex justify-center items-center bg-green-400 h-full w-full"
          style="background-color: #38a169"
        >
          <a
            href="grocery.html"
            class="flex justify-center items-center w-full h-full"
          >
            <img
              src="images/Groceries.png"
              alt="Grocery List"
              class="h-10 w-11"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
