<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Shopping List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script>
      let editMode = false;
      let editId = null;

      function addIngredient() {
        const ingredientInput = document.getElementById("ingredient-input");
        const countInput = document.getElementById("count-input");
        const ingredientList = document.getElementById("ingredient-list");
        const ingredientValue = ingredientInput.value.trim();
        const countValue = countInput.value.trim();

        if (ingredientValue && countValue) {
          if (editMode && editId) {
            // Update existing ingredient
            document.querySelector(
              `#ingredient-${editId} .ingredient-name`
            ).innerText = ingredientValue;
            document.querySelector(
              `#ingredient-${editId} .ingredient-count`
            ).innerText = countValue;
          } else {
            // Add new ingredient
            const newId = Date.now();
            const newIngredientHtml = `
                        <div id="ingredient-${newId}" class="flex justify-between items-center bg-white p-4 rounded-lg shadow mt-2 cursor-pointer" onclick="crossOff(this)">
                            <span class="ingredient-name text-gray-800">${ingredientValue}</span>
                            <span class="ingredient-count text-gray-600">${countValue}</span>
                            <div class="flex space-x-2">
                                <button class="bg-blue-500 text-white p-1 rounded hover:bg-blue-600" onclick="openEdit(${newId}); event.stopPropagation();">Edit</button>
                                <button class="bg-red-500 text-white p-1 rounded hover:bg-red-600" onclick="deleteIngredient(${newId}); event.stopPropagation();">Delete</button>
                            </div>
                        </div>
                    `;
            ingredientList.insertAdjacentHTML("beforeend", newIngredientHtml);
          }
          ingredientInput.value = ""; // Clear input
          countInput.value = 1; // Reset count to 1
          editMode = false;
          editId = null;
        }
      }

      function crossOff(ingredientElement) {
        ingredientElement.classList.toggle("line-through");
        ingredientElement.classList.toggle("bg-green-200"); // Optional background color change
      }

      function openEdit(id) {
        const ingredientName = document.querySelector(
          `#ingredient-${id} .ingredient-name`
        ).innerText;
        const ingredientCount = document.querySelector(
          `#ingredient-${id} .ingredient-count`
        ).innerText;

        document.getElementById("ingredient-input").value = ingredientName;
        document.getElementById("count-input").value = ingredientCount;

        editMode = true;
        editId = id;
      }

      function deleteIngredient(id) {
        document.getElementById(`ingredient-${id}`).remove();
      }
    </script>
  </head>
  <body class="bg-gray-100 min-h-screen p-6">
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-2xl font-semibold">Grocery Shopping List</h1>
    </div>

    <!-- Ingredient Search Section -->
    <div class="mb-6">
      <input
        type="text"
        id="ingredient-input"
        placeholder="Enter ingredient..."
        class="w-1/2 p-2 border border-gray-300 rounded mt-1"
      />
      <input
        type="number"
        id="count-input"
        placeholder="Count"
        class="w-1/4 p-2 border border-gray-300 rounded mt-1 ml-2"
        min="1"
        value="1"
      />
      <button
        class="bg-green-500 text-white p-2 rounded mt-1 ml-2 hover:bg-green-600"
        onclick="addIngredient()"
      >
        Add
      </button>
    </div>

    <!-- Added Ingredients List -->
    <div id="ingredient-list" class="space-y-2">
      <!-- Dynamically added ingredients will appear here -->
    </div>

    <div class="fixed bottom-0 w-full bg-gray-800">
      <div class="grid grid-cols-3 justify-items-center p-4">
        <a href="index.html" class="flex justify-center">
          <img src="images/hom.png" alt="Inventory" class="h-8 w-8" />
        </a>
        <a href="recipes.html" class="flex justify-center">
          <img src="images/recie.png" alt="Recipes" class="h-8 w-8" />
        </a>
        <a href="grocery.html" class="flex justify-center">
          <img src="images/cat.png" alt="Grocery List" class="h-8 w-8" />
        </a>
      </div>
    </div>
  </body>
</html>
