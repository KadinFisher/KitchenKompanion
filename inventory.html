<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Set Global Font to Courier New -->
    <style>
      body {
        font-family: 'Courier New', Courier, monospace;
      }
      .custom-hr {
        border-top: 2px solid #333;
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
      #ingredient-list {
        max-height: calc(100vh - 250px);
        overflow-y: auto;
      }
      .ingredient-item {
        padding: 0.5rem 0.75rem;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .controls {
        display: flex;
        width: 50%;
        justify-content: space-evenly;
        align-items: center;
      }
      .minus-btn, .plus-btn, .trash-btn {
        width: 20%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 0.5rem;
      }
      .trash-btn {
        background-color: #e3342f;
        color: white;
      }
      .trash-btn:hover {
        background-color: #cc1f1a;
      }
      .count-display {
        width: 10%;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen p-6">
    <!-- Centered Header with Input for Adding Ingredients -->
    <div class="flex flex-col items-center mb-4 space-y-2">
      <h1 class="text-3xl font-semibold">Inventory</h1>
      <div class="flex items-center space-x-2 w-full max-w-lg">
        <input
          type="text"
          id="ingredient-input"
          placeholder="Enter Ingredient..."
          class="w-3/5 p-2 border border-gray-300 rounded text-sm"
        />
        <input
          type="number"
          id="quantity-input"
          min="1"
          value="1"
          class="w-1/5 p-2 border border-gray-300 rounded text-sm"
        />
        <button
          class="bg-green-500 text-white p-2 rounded-full shadow hover:bg-green-600"
          onclick="addIngredient()"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Horizontal Bar -->
    <hr class="border-t-2 border-gray-300 my-4 horizontal-bar" />

    <!-- Ingredient List -->
    <div id="ingredient-list" class="space-y-2">
      <!-- Dynamic ingredients will be displayed here -->
    </div>

    <!-- Footer Navigation Bar -->
    <div class="fixed inset-x-0 bottom-0 bg-green-400 h-16 border-t-4 border-black">
      <div class="grid grid-cols-3 h-full">
        <!-- Left Section: Recipes -->
        <div class="flex justify-center items-center bg-green-400 border-r-2 border-black h-full w-full">
          <a href="recipes.html" class="flex justify-center items-center w-full h-full">
            <img src="images/recipes.png" alt="Recipes" class="h-10 w-20" />
          </a>
        </div>

        <!-- Center Section: Inventory (Selected) -->
        <div class="flex justify-center items-center border-r-2 border-black h-full w-full" style="background-color: #38a169;">
          <a href="inventory.html" class="flex justify-center items-center w-full h-full">
            <img src="images/Inventory.png" alt="Inventory" class="h-10 w-11" />
          </a>
        </div>

        <!-- Right Section: Grocery List -->
        <div class="flex justify-center items-center bg-green-400 h-full w-full">
          <a href="grocery.html" class="flex justify-center items-center w-full h-full">
            <img src="images/Groceries.png" alt="Grocery List" class="h-10 w-11" />
          </a>
        </div>
      </div>
    </div>

    <!-- Import JavaScript at the end of the body for better loading performance -->
    <script type="module" src="./javascript/inventory.js"></script>
  </body>
</html>
