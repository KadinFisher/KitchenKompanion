<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script>
      function addIngredient() {
        const ingredientInput = document.getElementById("ingredient-input");
        const ingredientList = document.getElementById("ingredient-list");
        const ingredientValue = ingredientInput.value.trim();

        if (ingredientValue) {
          const newIngredientHtml = `
                    <div class="flex justify-between items-center bg-white p-2 rounded-lg shadow mt-2">
                        <span class="text-gray-800">${ingredientValue}</span>
                        <button class="bg-red-500 text-white p-1 rounded hover:bg-red-600" onclick="removeIngredient(this)">Remove</button>
                    </div>
                `;
          ingredientList.insertAdjacentHTML("beforeend", newIngredientHtml);
          ingredientInput.value = ""; // Clear input
        }
      }

      function removeIngredient(button) {
        button.parentElement.remove(); // Remove ingredient from list
      }

      function searchRecipes() {
        // Placeholder for searching recipes
        alert("Search recipes based on ingredients!");
      }
    </script>
  </head>
  <body class="bg-gray-100 min-h-screen p-6">
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-2xl font-semibold">Search for Recipes</h1>
    </div>

    <!-- Ingredient Search Section -->
    <div class="mb-6">
      <input
        type="text"
        id="ingredient-input"
        placeholder="Enter ingredient..."
        class="w-full p-2 border border-gray-300 rounded mt-1"
      />
      <button
        class="bg-green-500 text-white p-2 rounded mt-2 hover:bg-green-600"
        onclick="addIngredient()"
      >
        Add Ingredient
      </button>
    </div>

    <!-- Added Ingredients List -->
    <div id="ingredient-list" class="space-y-2">
      <!-- Dynamically added ingredients will appear here -->
    </div>

    <!-- Search Recipes Button -->
    <div class="mt-4">
      <button
        class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 w-full"
        onclick="searchRecipes()"
      >
        Search Recipes
      </button>
    </div>

    <div class="fixed bottom-0 w-full bg-gray-800">
      <div class="grid grid-cols-3 justify-items-center p-4">
        <a href="index.html" class="flex justify-center">
          <img src="images/hom.png" alt="Inventory" class="h-8 w-8" />
        </a>
        <a href="recipes.html" class="flex justify-center">
          <img src="images/recie.png" alt="Recipes" class="h-8 w-8" />
        </a>
        <a href="grocery.html" class="flex justify-center">
          <img src="images/cat.png" alt="Grocery List" class="h-8 w-8" />
        </a>
      </div>
    </div>
  </body>
</html>
