<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=640, initial-scale=1.0" />
    <title>Recipes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Set Global Font to Courier New -->
    <style>
      body {
        font-family: 'Courier New', Courier, monospace;
      }
    </style>

    <script>
      function addIngredient() {
        const ingredientInput = document.getElementById("ingredient-input");
        const ingredientList = document.getElementById("ingredient-list");
        const ingredientValue = ingredientInput.value.trim();

        if (ingredientValue) {
          const newIngredientHtml = `
            <div class="flex justify-between items-center bg-white p-2 rounded-lg shadow mt-2 text-sm">
              <span class="text-gray-800">${ingredientValue}</span>
              <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 text-xs" onclick="removeIngredient(this)">Remove</button>
            </div>
          `;
          ingredientList.insertAdjacentHTML("beforeend", newIngredientHtml);
          ingredientInput.value = ""; // Clear input
        }
      }

      function removeIngredient(button) {
        button.parentElement.remove(); // Remove ingredient from list
      }

      function searchRecipes() {
        alert("Search recipes based on ingredients!");
      }
    </script>
  </head>
  <body class="bg-gray-100 min-h-screen p-4">
    <!-- Header -->
    <div class="mb-4">
      <h1 class="text-xl font-semibold text-center">Search for Recipes</h1>
    </div>

    <!-- Ingredient Search Section -->
    <div class="mb-4">
      <input
        type="text"
        id="ingredient-input"
        placeholder="Enter ingredient..."
        class="w-full p-2 border border-gray-300 rounded text-sm"
      />
      <button
        class="bg-green-400 text-white w-full p-2 rounded mt-2 hover:bg-green-600 text-sm"
        onclick="addIngredient()"
      >
        Add Ingredient
      </button>
    </div>

    <!-- Horizontal bar below Add Ingredient Section -->
    <hr class="border-t-2 border-gray-300 my-4" />

    <!-- Added Ingredients List -->
    <div id="ingredient-list" class="space-y-2 text-sm">
      <!-- Dynamically added ingredients will appear here -->
    </div>

    <!-- Search Recipes Button -->
    <div class="mt-4">
      <button
        class="bg-blue-500 text-white p-3 rounded hover:bg-blue-600 w-full text-sm"
        onclick="searchRecipes()"
      >
        Search Recipes
      </button>
    </div>

    <!-- Footer Navigation Bar -->
    <div class="fixed inset-x-0 bottom-0 bg-green-400 h-16 border-t-4 border-black">
      <div class="grid grid-cols-3 h-full">
        <!-- Left Section: Recipes (Selected) -->
        <div class="flex justify-center items-center border-r-2 border-black h-full w-full" style="background-color: #38a169;">
          <a href="recipes.html" class="flex justify-center items-center w-full h-full">
            <img src="images/recipes.png" alt="Recipes" class="h-10 w-20" />
          </a>
        </div>

        <!-- Center Section: Inventory -->
        <div class="flex justify-center items-center bg-green-400 border-r-2 border-black h-full w-full">
          <a href="inventory.html" class="flex justify-center items-center w-full h-full">
            <img src="images/Inventory.png" alt="Inventory" class="h-10 w-11" />
          </a>
        </div>

        <!-- Right Section: Grocery List -->
        <div class="flex justify-center items-center bg-green-400 h-full w-full">
          <a href="grocery.html" class="flex justify-center items-center w-full h-full">
            <img src="images/Groceries.png" alt="Grocery List" class="h-10 w-11" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
